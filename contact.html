<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ｜テストサイト01</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-246645265-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-246645265-1');
  </script>
</head>
<body class="sub">
  <header>
    <div class="container">
      <h1><a href="index.html">logo</a></h1>
      <nav class="sp_menu">
        <a href="contact.html" class="icon_contact">
          <i class="bi bi-envelope-fill"></i>
        </a>
        <i class="bi bi-list"></i>
      </nav>
    </div>
  </header>
  <main>
    <section class="pnkz">
      <div class="container">
        <span><a href="index.html">トップページ</a></span> > <span>お問い合わせ</span>
      </div>
    </section>
    <section class="title_h2">
      <div class="container">
        <h2>お問い合わせ</h2>
      </div>
    </section>
    <section class="normal_block2">
      <div class="container">
        <h3>お問い合わせの前に</h3>
        <p>コンテンツテキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツテキストコンテンツテキスト</p>
      </div>
    </section>
    <section class="normal_block2">
      <div class="container">
        <h3>お問い合わせフォーム</h3>
        <form>
          <dl>
            <dt>お問い合わせの種類<span>*</span></dt>
            <dd>
              <label for="" class="select_f">
                <select name="" id="">
                  <option value="" class="first">--選択してください</option>
                  <option value="">選択項目1</option>
                  <option value="">選択項目2</option>
                  <option value="">選択項目3</option>
                  <option value="">選択項目4</option>
                  <option value="">選択項目5</option>
                </select>
                <i class="bi bi-caret-down-fill"></i>
              </label>
            </dd>
            <dt>お名前<span>*</span></dt>
            <dd><input type="text" placeholder="例)山田太郎"></dd>
            <dt>メールアドレス<span>*</span></dt>
            <dd><input type="mail" placeholder="例)xxxxxx@xxx.com"></dd>
            <dt>電話番号<span>*</span></dt>
            <dd><input type="number" placeholder="例)xx-xxxx-xxxx"></dd>
            <dt>チェック項目<span>*</span></dt>
            <dd>
              <fieldset class="check-f">
                <label><input type="checkbox"><span>項目1</span></label>
                <label><input type="checkbox"><span>項目1</span></label>
                <label><input type="checkbox"><span>項目1</span></label>
                <label><input type="checkbox"><span>項目1</span></label>
                <label><input type="checkbox"><span>項目1</span></label>
              </fieldset>
            </dd>
            <dt>ラジオボタン<span>*</span></dt>
            <dd>
              <fieldset class="radio-f">
                <label><input type="radio" name="b-radio"><span>項目1</span></label>
                <label><input type="radio" name="b-radio"><span>項目1</span></label>
                <label><input type="radio" name="b-radio"><span>項目1</span></label>
                <label><input type="radio" name="b-radio"><span>項目1</span></label>
                <label><input type="radio" name="b-radio"><span>項目1</span></label>
                <label><input type="radio" name="b-radio"><span>項目1</span></label>
              </fieldset>
            </dd>
            <dt>問い合わせ内容<span>*</span></dt>
            <dd><textarea rows="5" cols="33"></textarea></dd>
          </dl>
          <div class="f_policy">
            <fieldset class="check-f">
              <label><input type="checkbox"><span>ポリシーに同意する</span></label>
            </fieldset>
          </div>
          <div class="btn btn02">
            <a href="contact02.html">入力内容を確認する<span class="arrow arrow_gr"><i class="bi bi-chevron-right"></i></span></a>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      (C)copyright
  </footer>
</body>
</html>
